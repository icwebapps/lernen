version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.1.5-browsers
        environment:
          MYSQL_HOST: 127.0.0.1
          MYSQL_DB: lernen_test
          MYSQL_USER: root
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_PASSWORD:
      - image: mysql:5.7
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_bin --innodb-large-prefix=true --innodb-file-format=Barracuda
        environment:
          MYSQL_USER: root
          MYSQL_ALLOW_EMPTY_PASSWORD: true
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Install Composer
          command: bash .circleci/composer.sh
      - run:
          name: Install Composer Dependencies
          command: composer install --no-progress --no-suggest
      - run:
          name: Setup Environment
          command: php artisan key:generate
      - run:
          name: Database
          command: |
            sudo apt install -y mysql-client-5.5
            mysql -h 127.0.0.1 -u root -e "create database lernen_test;"
      - run:
          name: Running tests
          command: ./vendor/bin/phpunit
  deploy:
    docker:
      - image: circleci/php:7.1.5-browsers 
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Installing deployment dependencies
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python-pip python-dev build-essential
            sudo pip install awsebcli --upgrade
      - run:
          name: Deploying
          command: |
            bash .circleci/setup-eb.sh
            eb deploy

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build 
          filters:
            branches:
              only:
                - master
